<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/styles.css">
	<script src="/js/main.js"></script>
	<link rel="icon" href="assets/favicon.png">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<title>Bovinos - Minecraft Server</title>
</head>

<body>
	<main class="main">
		<div id="spinnerLoading" class="spinner"></div>
		<div class="grid" id="gridOnline">
			<div class="title">
				<h1>Bovinos - Server Status</h1>
			</div>
			<div id="playersList" class="playersList">
				<article>
					<span>
						<b>Players Online</b>
					</span>
				</article>
				<section class="playersSection">

				</section>
			</div>
			<div class="dns">
				<span id="dnsAddress">mc-bovinos.friday.codes</span>
				<button onclick="copyToClipboard()">Copiar DNS</button>
			</div>
			<div id = "status" class="status">
				<article id = "ms">
					<i class="fas fa-globe"></i>
					<span></span>
				</article>
				<article id = "version">
					<i class="fas fa-tag"></i>
					<span></span>
				</article>
				<article id ="users">
					<i class="fas fa-users"></i>
					<span></span>
				</article>
				<article class="serverStatus" id = "serverStatus">
					<i class="fas fa-globe"></i>
					<span id ="serverStatusSpan"></span>
				</article>
			</div>
		</div>
		<div class="gridOffline" id="gridOffline">
			<div class="subtitle">
				<h3>O servidor está offline no momento :/</h3>
			</div>
			<section class="turnOn">
				<span>Deseja ligá-lo?</span>
				<button onclick="startServer()">Ligar Servidor</button>
			</section>
		</div>

	</main>
</body>

</html>
